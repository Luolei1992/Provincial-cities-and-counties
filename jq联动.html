<script type="text/javascript">
	$(function(){
		$.ajax({
			type:"get",
			url:"js/city1.json",
			async:true,
			success:function(res){
				for (var i=0; i<res.length;i++) {
					var oP=document.createElement("option");
					oP.innerHTML=res[i].name;
					$('#shen').append(oP);
				}
			}
		});
		$('#shen').on('change',function(){
			$('#shi').html("<option>请选择城市</option>");
			$('#xian').html("<option>请选择区域</option>");
			
			var x=$('#shen').val();
			$.ajax({
				type:"get",
				url:"js/city1.json",
				async:true,
				success:function(res){
//					var cityData=res[x].city;
					console.log(res);
					
				}
			});
		});
		
	})
</script>
</head>
<body>
	<select value="" id="shen"><option>请选择省份</option></select>
	<select value="" id="shi"><option>请选择城市</option></select>
	<select value="" id="xian"><option>请选择区域</option></select>
</body>
</html>
